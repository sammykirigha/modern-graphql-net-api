# backend 
name: SonarCloud
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest # switched from default of windows-latest. removed some caching and powershell.
    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
          cache: maven

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Install SonarCloud scanner
        run: |
          dotnet tool install --global dotnet-sonarscanner

      - name: Install Coverlet
        run: |
          dotnet tool install --global coverlet.console   
          
      - name: Install & run Azurite
        run: npm install -g azurite

      - name: Run Azurite in Background
        shell: bash
        run: azurite-blob &

      - name: Build and analyze
        run: mvn -B verify sonar:sonar -Dsonar.projectKey=service-provider -Dsonar.organization="Service Provider" -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONARCLOUD_TOKEN
        env:
          GIT_HUB_ACTIONS: ${{ secrets.GIT_HUB_ACTIONS }}  # Needed to get PR information, if any
          SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}